<div class="container">
    <div class="row">
        <div class="col-md-4" style="margin-top: 10%; margin-left: 400px; margin-right: auto;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Log in</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10 login-box">
                            <form role="form">
                                <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" class="form-control" placeholder="Username" required
                                           autofocus/>
                                </div>
                                <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" placeholder="Password" required/>
                                </div>
                                <div class="input-group" >
                                        <span class="input-group-addon">
                                            <button type="button" class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">admin</a></li>
                                                <li><a href="#">user</a></li>
                                            </ul>
                                           </span>
                                    <input type="text" class="form-control" disabled="disabled" placeholder="Select from drop down" required
                                           autofocus/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="button" class="btn btn-labeled btn-success">
                                <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Success
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
